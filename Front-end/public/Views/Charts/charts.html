<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicciones de Ventas 2024</title>
    <link rel="stylesheet" href="charts.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librería Chart.js -->
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Gráfico">
            <span>Visionary Insights</span>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Gráficos</a></li>
                <li><a href="#">Ventas</a></li>
                <li><a href="#">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h1>Predicciones de Ventas 2024</h1>

        <!-- Opciones de filtro para ver datos de todos los meses, pares o impares -->
        <section class="filter-options">
            <button class="filter-btn" onclick="showGraph('all')">Ver Todos los Meses</button>
            <button class="filter-btn" onclick="showGraph('even')">Ver Meses Pares</button>
            <button class="filter-btn" onclick="showGraph('odd')">Ver Meses Impares</button>
        </section>

        <!-- Contenedor para el gráfico -->
        <div class="chart-container">
            <canvas id="predictionsChart" width="400" height="200"></canvas>
        </div>
    </main>

    <!-- Archivo JavaScript para cargar y mostrar los gráficos -->
    <script src="charts.js"></script>
</body>
</html>
