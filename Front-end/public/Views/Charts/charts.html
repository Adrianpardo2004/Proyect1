<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <link rel="stylesheet" href="charts.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- CDN para Chart.js -->
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Grafico"> 
            <span>Visionary Insights</span>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#" data-section="DASHBOARD/dashboard.html">Dashboard</a></li>
                <li><a href="#" data-section="views/charts/chart.html">Gráficos</a></li>
                <li><a href="#" data-section="Views/Sales/sales.html">Ventas</a></li>
                <li><a href="#" data-section="views/about/About.html">About</a></li>
            </ul>
        </nav>

        <div class="user-options">
            <div class="user-profile">
                <img src="img/user.jpg" alt="User">
            </div>
        </div>
    </header>

    <main class="main-content" id="content">
        <h1>CHARTS</h1>
        <!-- Selector de país -->
        <div class="country-filter">
            <label for="countrySelect">Filtrar por país:</label>
            <select id="countrySelect">
                <option value="all">Todos los Países</option>
                <!-- Las opciones se llenarán dinámicamente -->
            </select>
        </div>

        <!-- Contenedores de gráficos -->
        <section class="chart-container">
            <canvas id="lineChart"></canvas>
        </section>
        <section class="chart-container">
            <canvas id="barChart"></canvas>
        </section>
    </main>

    <script src="charts.js"></script>
</body>
</html>
